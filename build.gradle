plugins {
    id 'java'
}

group 'com.sebmora.libraries'
version '1.0.0-SNAPSHOT-1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
